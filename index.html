<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
<!-- search bar -->

        <div class="container app-wrap">
            <div class="row">
                <div class="col-lg-12 search-bar">
                    <form>
                    <input class="search" type="text" placeholder="Search A City" name="search-input">
                    </form>
                </div>
            </div>

<!-- location -->

            <div class="row text-center my-1">
                <div class="col-lg-12 country">
                    <h1>London , <span class="country-name">GB</span></h1>
                </div>
            </div>
            <hr class="hr">
<!-- weather -->

            <div class="row text-center city-weather">
                <div class="col-lg-12 col-sm-12 temp"><p class="lead"><span>10</span>&#8451;</p></div>
                <div class="col-lg-12 col-sm-12 weather">Rainy</div>
                <div class="col-lg-12">
                    <div class="container weather-additional">
                        <div class="row text-center justify-content-center">
                            <div class="col-lg-2 col-sm-12"><p class="lead"><span class="min">10</span>&#8451;/<span class="max">-2</span>&#8451;</p></div>
                            <div class="col-lg-2 col-sm-12"><p class="lead"><span class="wind">25</span>KM/H</p></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.0/axios.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="app.js"></script>
    </body>
</html>
